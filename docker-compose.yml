tversion: '3.8'

networks:
  public-network:
    driver: bridge
  private-network:
    driver: bridge
    internal: true
  ml-network:
    driver: bridge

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - public-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    networks:
      - public-network
      - private-network
      - ml-network
    depends_on:
      - redis
      - postgres
    dns:
      - 8.8.8.8
      - 8.8.4.4

  gonext-ml:
    build:
      context: ../gonext-ml
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    networks:
      - ml-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - private-network
    expose:
      - "5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - private-network
    expose:
      - "6379"

volumes:
  postgres-data:
  redis-data:
